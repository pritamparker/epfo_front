<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>EPFO </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<body>
  <h1>Employer Sign up</h1>
  <div class="info">
    <a href="#" target="_blank">
      <p> A portal for sign up the employer <span class="glyphicon glyphicon-send" aria-hidden="true"></span> </p>
    </a>
  </div>

  <form>
    <h1>Please fill the following details.</h1>

    <div class="contentform">
      <div id="sendmessage"> Your message has been sent successfully. Thank you. </div>

     
        <div class="form-group">
          <p>UID<span>*</span></p>
          <span class="icon-case"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" name="uid" id="uid" data-rule="required" data-msg="This is data msg.." onblur="xhttp()" />
          
          <div class="validation"></div>
        </div>

        <div class="form-group">
          <p>Legacy No.<span>*</span></p>
          <span class="icon-case"><i class="glyphicon glyphicon-pushpin"></i></span>
          <input type="text" name="legacy_no" id="legacy_no" data-rule="required" data-msg="This is data msg.." />
          <div class="validation"></div>
        </div>

        <div class="form-group">
          <p>Name<span>*</span></p>
          <span class="icon-case"><i class="glyphicon glyphicon-tags"></i></span>
          <input type="text" name="name" id="name" data-rule="text" data-msg="This is data msg.." />
          <div class="validation"></div>
        </div>

        <div class="form-group">
          <p>Address<span>*</span></p>
          <span class="icon-case"><i class="glyphicon glyphicon-home"></i></span>
          <input type="text" name="address" id="address" data-rule="required" data-msg="This is data msg.." />
          <div class="validation"></div>
        </div>

        <div class="form-group">
          <p>Designated partner<span>*</span></p>
          <span class="icon-case"><i class="glyphicon glyphicon-link"></i></span>
          <input type="text" name="designated_partner" id="designated_partner" data-rule="required" data-msg="This is data msg.." />
          <div class="validation"></div>
        </div>

        <div class="form-group">
          <p>PAN No.<span>*</span></p>
          <span class="icon-case"><i class="glyphicon glyphicon-rub"></i></span>
          <input type="text" name="pan" id="pan" data-rule="required" data-msg="This is data msg.." />
          <div class="validation"></div>
        </div>
    
    </div>
    <button type = "button" class="bouton-contact">Next</button>

  </form>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>   
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ajax.js"></script>
  </body>
</html>
